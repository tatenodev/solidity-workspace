specVersion: 0.0.4
description: My first subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Emitter
    network: goerli
    source:
      address: "0x696d55349F80AAbD0B3b1180837682c22DA3E904"
      abi: Emitter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - add
      abis:
        - name: Emitter
          file: ./abis/Emitter.json
      eventHandlers:
        - event: add(indexed address,indexed address,uint256)
          handler: handleadd
      file: ./src/emitter.ts
